<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header>
    <div id="logo">Samplicity</div>
    <a href="http://localhost:8000/create/" id="createNew">Create new</a>
    <a href="http://localhost:8000/" id="library">Library</a>
    <a href="http://localhost:8000/profile/" id="profile">Profile</a>
</header>

<div id="playlist">
</div>

<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 class="title" id="title">Name of the song</h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <audio id="audio" autoplay autobuffer></audio>

    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
    </div>
</div>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script src="/static/scripts/script.js" type="text/javascript"></script>
</body>
</html>
